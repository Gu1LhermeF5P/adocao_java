<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Animais Disponíveis</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Animais para Adoção</h2>
    <div th:if="${#lists.isEmpty(animais)}" class="alert alert-info shadow-lg">
        <div>
            <span>Nenhum animal disponível para adoção no momento.</span>
        </div>
    </div>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="animal : ${animais}" class="card w-full bg-base-100 shadow-xl">
            <div class="card-body">
                <h3 th:text="${animal.nome}" class="card-title text-2xl">Nome do Animal</h3>
                <p>Espécie: <span th:text="${animal.especie}"></span></p>
                <p>Raça: <span th:text="${animal.raca}"></span></p>
                <p>Idade: <span th:text="${animal.idade}"></span> anos</p>
                <div class="card-actions justify-end mt-4">
                    <button class="btn btn-primary">Adotar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
